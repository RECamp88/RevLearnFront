<mat-toolbar>
    <h1>Course Catalog</h1>
</mat-toolbar>
<div class="center">
    
    <br>
    <section class="wrapper-main">
        <table>
            <thead>
                <tr>
                    <th scope="col">Course Level</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>                
                    <tr *ngFor="let courses of courses; let indexOfCourse = index;">                  
                        <td>{{courses.course_level}}</td>
                        <td>{{courses.name}}</td>                        
                        <td>{{courses.category}}</td>
                        <td>{{courses.cost| currency}}</td>
                        <td><button class="btn brn-sm btn-blue" (click)="setCourse(indexOfCourse); toggleDisplay() ">Details</button> </td>              
                    </tr>
            </tbody>
        </table>
    </section>     
</div>
<br>
<div class="registration" *ngIf="toDisplay">
    <app-courses [course]="full_course"></app-courses>
</div>

<br>
