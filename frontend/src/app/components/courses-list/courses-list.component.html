<mat-toolbar></mat-toolbar>
<br>
<div class="center">
    <div class="header-main"> 
        <h2>Course Catalog</h2>
        <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
    </div>  
    <br>
    <section class="wrapper-main">
        <table *ngIf="searchText ===''|| (courses.name.toLowerCase().includes(searchText) || courses.keywords.toLowerCase().includes(searchText))" >
            <thead>
                <tr>
                    <th scope="col">Course Level</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>                
                    <tr *ngFor="let courses of courses; let indexOfCourse = index;">                  
                        <td>{{courses.course_level}}</td>
                        <td>{{courses.name}}</td>                        
                        <td>{{courses.category}}</td>
                        <td>{{courses.cost| currency}}</td>
                        <td><button class="btn brn-sm btn-blue" (click)="setCourse(indexOfCourse)">Details</button> </td>              
                    </tr>
            </tbody>
        </table>
    </section>     
</div>
<br>
<div class="registration">
    <app-courses [course]="full_course"></app-courses>
</div>

<br>
