<mat-toolbar>
</mat-toolbar>
<h2>Gradebook</h2>

<div *ngFor="let course of coursesStudent">
  <button (click)="cId = this.course.course_id">{{ course.name }}</button>
  <table>
    <thead>
      <tr>
        <th class="Id">Id</th>
        <th class="Grades">Grades</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grade of grades">
        <ng-container *ngIf="cId === grade.courseId">
          <td class="quiznames">{{grade.quizName}}</td>
          <td class="grades">{{ grade.grades }}</td>
        </ng-container>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Average:</td>
        <td>{{ averageGrade }}</td>
      </tr>
    </tfoot>
  </table>
</div>
