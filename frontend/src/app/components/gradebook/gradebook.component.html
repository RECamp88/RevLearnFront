<mat-toolbar>
</mat-toolbar>
<h2>Gradebook</h2>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Teacher ID</th>
      <th>Student ID</th>
      <th>Grades</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let grade of grades">
      <td>{{ grade.Id }}</td>
      <td>{{ grade.teacherId }}</td>
      <td>{{ grade.studentId }}</td>
      <td class="grades">{{ grade.grades }}</td>
    </tr>
  </tbody>
</table>
