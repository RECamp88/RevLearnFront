<mat-toolbar>
    Welcome to Revlearn! 
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="sidenav" mode="side" opened>

        
        <h1>Welcome user!</h1>

        <mat-divider></mat-divider>

        <button mat-button color="white" class="menu-button" (click)="showProfileForm = !showProfileForm">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-button color="white" class="menu-button">
            <mat-icon>payment</mat-icon>
            <span>Payment</span>
        </button>

        <button mat-button color="white" class="menu-button" (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log Out</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content" mat-elevation-z4>
            <form class="example-form" *ngIf="showProfileForm">
                <mat-form-field class="example-mid-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="John" value="John">
                </mat-form-field>

                <mat-form-field class="example-mid-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Doe" value="Doe">
                </mat-form-field>

                <mat-form-field class="example-mid-width">
                    <mat-label>Telephone</mat-label>
                    <input type="tel" matInput placeholder="555-555-1234" value="555-555-1234">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-mid-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput placeholder="1998-01-01" value="1998-01-01">
                    <mat-hint>YYYY-MM-DD</mat-hint>
                </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Ex. 123 Main St">123 Main St</textarea>
                </mat-form-field>

            </form>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
