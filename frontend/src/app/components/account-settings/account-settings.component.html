<mat-toolbar>
    Welcome to your account
</mat-toolbar>


<mat-sidenav-container>
    <mat-sidenav class="sidenav" mode="side" opened>

        
        <h1 >Welcome {{firstname}}</h1>

        <mat-divider></mat-divider>

        <button mat-button color="white" class="menu-button" (click)="showProfileForm = !showProfileForm">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-button color="white" class="menu-button">
            <mat-icon>payment</mat-icon>
            <span>Payment</span>
        </button>

    <div [matTooltip]="isValidForm() ? '' : 'Please complete all fields.'" [matTooltipDisabled]="isValidForm()">
        <button mat-button color="white" class="menu-button" (click)="onLogout()" [disabled]="!isValidForm()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log Out</span>
        </button>
    </div>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content" mat-elevation-z4>
            <form class="example-form" *ngIf="showProfileForm">
                <div class="example-full-width" >
                <mat-form-field class="id">
                  <mat-label>ID</mat-label>
                  <input matInput disabled value="{{id}}">
                </mat-form-field>
                </div>

                <mat-form-field class="example-mid-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email" required>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                  </mat-form-field>

                <mat-form-field class="example-mid-width">
                    <mat-label>Reset password</mat-label>
                    <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" minlength="4" [(ngModel)]="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

                <mat-form-field class="example-mid-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="John" value="{{firstname}}" [(ngModel)]="this.firstname" [ngModelOptions]="{standalone: true}" required>
                  <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-mid-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Doe" value="{{lastname}}" [(ngModel)]="this.lastname" [ngModelOptions]="{standalone: true}" required>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-mid-width">
                    <mat-label>Telephone</mat-label>
                    <input type="tel" matInput placeholder="555-555-1234" value="{{phone_number}}" [(ngModel)]="this.phone_number" [ngModelOptions]="{standalone: true}" required> 
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="example-mid-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput placeholder="01-01-1999" value="{{dob}}" [(ngModel)]="this.dob" [ngModelOptions]="{standalone: true}" required>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                    <mat-hint>MM-DD-YYYY</mat-hint>
                </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Ex. 123 Main St" [(ngModel)]="this.address" [ngModelOptions]="{standalone: true}" required>{{address}}</textarea>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
            </form>
            <div class="button-div">
            <button class="bottom-button" mat-raised-button color="primary" (click)="clearFields()">Clear</button>
           <div [matTooltip]="isValidForm() ? '' : 'All fields must be complete before saving.'" [matTooltipDisabled]="isValidForm()">
            <button class="bottom-button" mat-raised-button color="primary" (click)="patchInfo()" [disabled]="!isValidForm()">Save</button>
            </div>  
        </div>
        <h3 class="message" *ngIf="showMessage">{{message}}</h3>
            
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
