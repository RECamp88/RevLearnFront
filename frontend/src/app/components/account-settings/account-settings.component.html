<mat-toolbar>
    Responsive sidebar navigation
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="sidenav" mode="side" opened>

        
        <h1>Welcome user!</h1>

        <mat-divider></mat-divider>

        <button mat-button color="white" class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-button color="white" class="menu-button">
            <mat-icon>payment</mat-icon>
            <span>Payment</span>
        </button>

        <button mat-button color="white" class="menu-button" (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log Out</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content" mat-elevation-z4>
            Main content
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
